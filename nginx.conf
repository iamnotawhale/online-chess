events {
    worker_connections 1024;
}

http {
    map $http_user_agent $is_social_bot {
        default 0;
        ~*(telegrambot|twitterbot|facebookexternalhit|linkedinbot|discordbot|slackbot|whatsapp|vkshare|skypeuripreview) 1;
    }

    map "$is_social_bot:$uri" $social_preview_target {
        default http://frontend;
        ~^1:/game/([A-Za-z0-9_-]+)$ http://backend/api/meta/game/$1;
        ~^1:/invite/([A-Za-z0-9_-]+)$ http://backend/api/meta/invite/$1;
        ~^1:/puzzle/([A-Za-z0-9_-]+)$ http://backend/api/meta/puzzle/$1;
    }

    upstream backend {
        server backend:8082;
    }
    upstream frontend {
        server frontend:80;
    }

    # HTTP â†’ HTTPS
    server {
        listen 80;
        server_name onchess.online www.onchess.online;
        
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        location / {
            return 301 https://onchess.online$request_uri;
        }
    }

    # HTTPS
    server {
        listen 443 ssl;
        server_name onchess.online www.onchess.online;

        ssl_certificate /etc/letsencrypt/live/onchess.online/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/onchess.online/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        client_max_body_size 10M;

        location ~ ^/(game|invite|puzzle)/[A-Za-z0-9_-]+$ {
            proxy_pass $social_preview_target;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Increase timeouts for long-running operations (e.g., game analysis)
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 300s;  # 5 minutes max for analysis
            proxy_buffering off;  # Don't buffer large responses
        }
            
        location /ws/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }
    }
}
