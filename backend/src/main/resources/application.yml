server:
  port: 8080

spring:
  application:
    name: chessonline

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:${POSTGRES_PORT:5433}/chessonline}
    username: ${POSTGRES_USER:chess}
    password: ${POSTGRES_PASSWORD:chesspass}

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  sql:
    init:
      mode: never

management:
  endpoints:
    web:
      exposure:
        include: health,info,mappings

security:
  jwt:
    secret: ${JWT_SECRET:dev-secret-change-me-please-32-bytes-minimum}
    expiration-ms: ${JWT_EXPIRATION_MS:86400000}
